<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Home</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Co-Mute</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link"  th:href="@{/Home/{theId}(theId=${theUserId})}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/Home/ViewAllCarpool/{theId}(theId=${theUserId})}">View All Car Pool</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#">About</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<section>


  <form th:action="@{/Home/Createcarpool/{theId}(theId=${theUserId})}"  th:object="${CarpoolRequest}" method="post" >
    <h2>Create New Car Pool Opportunity</h2>


    <div class="form-group">
      <input type="time" th:field="*{depTime}" class="form-control" placeholder="Departure time" required autofocus>
    </div>

    <div class="form-group">
      <input type="time" th:field="*{arrTime}" class="form-control" placeholder="Expected Arrival time" required>
    </div>

    <div class="form-group">
      <input type="text" th:field="*{numDayAvail}" class="form-control" placeholder="Days Available" >
    </div>
    <div class="form-group">
      <input type="text" th:field="*{origin}" class="form-control" placeholder="Origin" required>
    </div>
    <div class="form-group">
      <input type="text" th:field="*{destination}" class="form-control" placeholder="Destination" required>
    </div>

    <div class="form-group">
      <input type="number" th:field="*{numAvailSeats}" class="form-control" placeholder="Number of Seats available" required>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" th:field="*{owner}" th:placeholder="${owner}" disabled>
    </div>

    <div class="form-group">
      <input type="text" th:field="*{notes}" class="form-control" placeholder="Notes" >
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit" >Create</button>
    </div>
  </form>

  <div id="error" class="row row-margin hidden">
    <div class="col-md-4 col-md-offset-4 alert alert-danger">
      <p th:text="${Message}"></p>
    </div>
  </div>

</section>

</body>
</html>
