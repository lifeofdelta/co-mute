<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<form th:action="@{/Register}"  th:object="${RegisterRequest}" method="post" >
  <h2>Register</h2>
  <div id="error" class="row row-margin hidden">
    <div class="col-md-4 col-md-offset-4 alert alert-danger">
      <p th:text="${errorMsg}"></p>
    </div>
  </div>

  <div class="form-group">
    <input type="text" th:field="*{name}" class="form-control" placeholder="First name" required autofocus>
  </div>

  <div class="form-group">
    <input type="text" th:field="*{surname}" class="form-control" placeholder="Surname" required>
  </div>

  <div class="form-group">
    <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone number" required>
  </div>

  <div class="form-group">
    <input type="email" th:field="*{email}" class="form-control" placeholder="Email address" required>
  </div>

  <div class="form-group">
    <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
  </div>

  <div class="form-group">
    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password">
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit" id="sign-in">Register</button>
  </div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
